<div class="nav">
  {{ $navChar := "+" }}
  {{ $numRepeat := 5 }}

  <a href="/">
  {{ strings.Repeat $numRepeat $navChar }}
  [ Home ]
  {{ strings.Repeat $numRepeat $navChar }}
  </a>

  {{ range .Site.Menus.main }}
  <a href="{{ .URL | absLangURL }}">
  {{ strings.Repeat $numRepeat $navChar }}
  [ {{ .Name | safeHTML }} ]
  {{ strings.Repeat $numRepeat $navChar }}
  </a>
  {{ end }}
</div>
